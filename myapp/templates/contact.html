<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funko Europe - Contato</title>
    <link rel="stylesheet" href="style.css">
    <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
}

header {
    background-color: #333;
    padding: 20px;
    color: #fff;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
}

main {
    padding: 40px;
}

.product-details {
    display: flex;
    align-items: center;
}

.product-image {
    flex: 1;
}

.product-image img {
    max-width: 100%;
}

.product-info {
    flex: 1;
    padding: 0 40px;
}

.product-info h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

.product-description {
    margin-bottom: 20px;
    color: #666;
}

.product-price {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.add-to-cart {
    display: block;
    padding: 12px 24px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.add-to-cart:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    padding: 20px;
    color: #fff;
    text-align: center;
    font-size: 14px;
}
</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer sagittis consequat ligula, eu sodales urna tincidunt vel.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        &copy; 2023 Funko Europe. All rights reserved.
    </footer>
</body>
</html>
